    ['Valsad', 48774],

  ];

  Highcharts.getJSON('https://raw.githubusercontent.com/vivekgediya/GeoJson/main/gujarat.geojson', function (geojson) {

    // Initiate the chart
    Highcharts.mapChart('GujChart', {
      chart: {
        map: geojson
      },

      title: {
        text: 'Total IPC Crime Gujarat State (2001 to 2019)'
      },

      mapNavigation: {
        enabled: true,
        buttonOptions: {
          verticalAlign: 'bottom'
        }
      },

      colorAxis: {
        tickPixelInterval: 100
      },
      legend: {
        layout: 'horizontal',
        borderWidth: 0,
        backgroundColor: 'rgba(255,255,255,0.85)',
        floating: true,
        verticalAlign: 'bottom',
        y: 25
      },

      series: [{
        data: data,
        keys: ['NAME_2', 'value'],
        joinBy: 'NAME_2',
        name: 'Total IPC Crime',
        states: {
          hover: {
            color: '#a4edba',
          }
        },
        dataLabels: {
          enabled: true,
          format: '{point.properties.NAME_2}'
        },
        tooltip: {
          pointFormat: '{point.properties.NAME_2}: {point.value}'
        }

      }]
    });

  });


</script>

<!-- Pie Chart -->
<script>
  // Radialize the colors
  Highcharts.setOptions({
    colors: Highcharts.map(Highcharts.getOptions().colors, function (color) {
      return {
        radialGradient: {
          cx: 0.5,
          cy: 0.3,
          r: 0.7
        },
        stops: [
          [0, color],
          [1, Highcharts.color(color).brighten(-0.3).get('rgb')] // darken
        ]
      };
    })
  });

  // Build the chart
  Highcharts.chart('pieChart', {
    chart: {
      plotBackgroundColor: null,
      plotBorderWidth: null,
      plotShadow: false,
      type: 'pie'
    },
    title: {
      text: 'Total Crime 2001 to 2019 (Category Wise)'
    },
    tooltip: {
      pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    accessibility: {
      point: {
        valueSuffix: '%'
      }
    },
    plotOptions: {
      pie: {
        allowPointSelect: true,
        cursor: 'pointer',
        dataLabels: {
          enabled: true,
          format: '<b>{point.name}</b>: {point.percentage:.1f} %',
          connectorColor: 'silver'
        }
      }
    },
    series: [{
      name: 'Crime',
      data: [
        { name: 'Murder', y: 38030 },
        { name: 'Rape', y: 24203 },
        { name: 'Kidnapping', y: 56187 },
        { name: 'Dacoity', y: 9016 },
        { name: 'Robbery', y: 24487 },
        { name: 'Burglary', y: 93847 },
        { name: 'Theft', y: 633445 },
        { name: 'Riots & Arson', y: 33415 + 8649 },
        { name: 'Cheating & Counterfeiting', y: 59393 },
        { name: 'Dowry Deaths', y: 2138 + 101612 },
        { name: 'Assault on Women', y: 129637 },
        { name: 'Other Crime', y: 153011 + 109122 },

      ]
    }]
  });
</script>

<div class="login-box">
  <div class="card card-primary card-outline">
    <div class="card-header text-center">
      <img src="./assets/crime/Logo.png" width="200" height="50" class="d-inline-block align-top" alt="">
    </div>
    <div class="card-body login-card-body">
      <p class="login-box-msg">Login in to start your session</p>
      <form #LoginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" name="Username" #Username="ngModel" [(ngModel)]="form.Username"
            placeholder="Username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
          <div class="validation-error" *ngIf="Username.invalid && Username.touched" style="color: red;">*</div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="form.Password"
            placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <div class="validation-error" *ngIf="Password.invalid && Password.touched" style="color: red;">*</div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <div class="col-4">
            <button [disabled]="!LoginForm.valid" type="submit" class="btn btn-primary btn-block"><span *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"></span>Sign In</button>
          </div>
        </div>
      </form>

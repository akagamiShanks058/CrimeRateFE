<div class="register-box">
    <div class="register-logo">
        <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>

    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new membership</p>

            <form #RegisterForm="ngForm" (ngSubmit)="onSubmit(RegisterForm)">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="registerservice.selectedRegister.FirstName"
                     placeholder="FirstName" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched" style="color: red;">*</div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="registerservice.selectedRegister.LastName"
                     placeholder="LastName" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="validation-error" *ngIf="LastName.invalid && LastName.touched" style="color: red;">*</div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="Username" #Username="ngModel" [(ngModel)]="registerservice.selectedRegister.Username"
                     placeholder="Username" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="validation-error" *ngIf="Username.invalid && Username.touched" style="color: red;">*</div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" name="Password" #Password="ngModel" [(ngModel)]="registerservice.selectedRegister.Password"
                     placeholder="Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                    <div class="validation-error" *ngIf="Password.invalid && Password.touched" style="color: red;">*</div>
                </div>
                <!-- <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Retype password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                            <label for="agreeTerms">
                                I agree to the <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button [disabled]="!RegisterForm.valid" type="submit" class="btn btn-primary btn-block"><i class="pull-left fa fa-spinner fa-spin" *ngIf="loading"></i>Register</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-primary">
                    <i class="fab fa-facebook mr-2"></i>
                    Sign up using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                    <i class="fab fa-google-plus mr-2"></i>
                    Sign up using Google+
                </a>
            </div>

            <a href="login.html" class="text-center">I already have a membership</a>
        </div>
        <!-- /.form-box -->
    </div><!-- /.card -->
</div>
<!-- /.register-box -->

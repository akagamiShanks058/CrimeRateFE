<div class="container">

    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Complaint In various platform</h1>
                </div>
                <!-- <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Contact us</li>
          </ol>
        </div> -->
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <section class="content">

        <div class="card card-outline card-primary">
            <div class="card-header">
                <h3 class="card-title"> Complaint In Our Portel</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="form-group col-4">
                        <label for="inputName">Full Name</label><span class="text-danger">*</span>
                        <input type="text" id="inputName" class="form-control" placeholder="Full Name" />
                    </div>
                    <div class="form-group col-4">
                        <label for="inputEmail">E-Mail</label><span class="text-danger">*</span>
                        <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" />
                    </div>
                    <div class="form-group col-4">
                        <label for="inputEmail">Mobile No</label><span class="text-danger">*</span>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Mobile No" />
                    </div>
                    <div class="form-group col-4">
                        <label for="inputSubject">Aadharcard No</label><span class="text-danger">*</span>
                        <input type="text" id="inputSubject" class="form-control" placeholder="Aadharcard no" />
                    </div>
                    <div class="form-group col-4">
                        <label for="inputSubject">Complaint Type</label><span class="text-danger">*</span>
                        <!-- <select name="proffesion" [(ngModel)]="person.proffesion" #proffesion="ngModel"> -->
                        <select class="form-control">
                            <option *ngFor="let p of CrimeTypes" [value]="p.id">{{p.title}}</option>
                        </select>
                    </div>
                    <div class="form-group col-4">
                        <label for="inputSubject">Date</label><span class="text-danger">*</span>
                        <input type="datetime" id="inputSubject" class="form-control" placeholder="Date" />
                    </div>
                    <div class="form-group col-12">
                        <label for="inputMessage">Complaint Details</label><span class="text-danger">*</span>
                        <textarea id="inputMessage" class="form-control" rows="2"
                            placeholder="Enter Your Complaint Details"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-info" value="Register Complaint">
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-outline card-primary">
            <div class="card-header">
                <h3 class="card-title"> Complaint In Other Portel</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <a href="https://gujhome.gujarat.gov.in/portal/webHP" class="btn btn-info">CITIZEN PORTAL,
                            GUJARAT
                            POLICE</a>
                    </div>
                    <div class="col-6">
                        <a href="https://police.gujarat.gov.in/dgp/CMS.aspx?Search=PS" class="btn btn-info">GUJARAT
                            POLICE</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
